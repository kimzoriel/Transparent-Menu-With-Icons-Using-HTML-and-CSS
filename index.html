<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transparent Menu With Icons Using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Transparent Menu With Icons</h1>
    <div class="menu">
        <div class="btn"><i class="fa fa-home" aria-hidden="true"></i>Home</div>
        <div class="btn"><i class="fa fa-desktop" aria-hidden="true"></i>Website</div>
        <div class="btn"><i class="fa fa-line-chart" aria-hidden="true"></i>Marketing</div>
        <div class="btn"><i class="fa fa-mobile" aria-hidden="true"></i>Mobile App</div>
        <div class="btn"><i class="fa fa-envelope-o" aria-hidden="true"></i>Contact</div>
    </div>
</body>
</html>
